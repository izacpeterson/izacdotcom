<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A collection of the best Astrophotography by Izac Peterson"
    />
    <meta
      name="keywords"
      content="Astrophotography, astronomy, Izac Peterson, astro, photography"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Izac Astrophotography</title>
  </head>

  <body class="bg-zinc-900 text-white">
    <header
      class="flex flex-col md:flex-row justify-between items-center bg-zinc-800 items-center shadow-md mb-10 p-5"
    >
      <span class="flex items-center">
        <img src="../img/logo_transparent.png" alt="" class="w-24 h-24 mr-10" />
        <h1 class="text-4xl lg:text-6xl">Izac Peterson</h1>
      </span>
      <h1 class="md:text-4xl">Astrophotography</h1>
    </header>
    <ul id="imgList" class="flex flex-wrap justify-evenly"></ul>
  </body>
</html>
<script type="module">
  import { images } from "./images.js";

  images.forEach((image) => {
    console.log(image.text);
    document.querySelector("#imgList").innerHTML += `
    <li id="${image.text}" class="m-5">
      <a class='full' href="./images/${image.src}">
        <img class="astro" src="./thumbs/${image.src}" alt="${image.text}">
      </a>
      <span class="flex justify-between">${image.text}
        <a href="./images/${image.src}" download>Download</a>
      </span>
    </li>`;
  });

  function toggleBigImg() {
    document.querySelector(".bigImg").style.visibility = "visible";
  }
</script>
<style>
  img.astro {
    width: 400px;
    height: 300px;
    object-fit: cover;
  }
</style>
