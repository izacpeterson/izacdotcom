<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astro</title>
  </head>

  <body>
    <h1>Izac Astrophotography</h1>
    <ul id="imgList"></ul>

  </body>
</html>
<script type="module">
  import { images } from "./images.js";

  images.forEach((image) => {
    console.log(image.text);
    document.querySelector("#imgList").innerHTML += `
    <li id="${image.text}">
      <a class='full' href="./images/${image.src}">
        <img src="./thumbs/${image.src}" alt="${image.text}">
      </a>
      <span>${image.text}
        <a href="./images/${image.src}" download>Download</a>
      </span>
    </li>`;
  });

  function toggleBigImg(){
    document.querySelector(".bigImg").style.visibility = "visible";
  }
</script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: "Roboto", sans-serif;
    font-size: 1.5rem;
  }

  h1 {
    text-align: center;
  }
  ul {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }
  li {
    list-style: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 10px;
  }
  .full{
    display: flex;
    flex-direction: column;
  }

  img {
    width: 400px;
    height: 300px;
    object-fit: cover;
  }

  @media screen and (max-width: 600px) {
    h1 {
      font-size: 32px;
    }
    img {
      width: 100%;
    }
  }
</style>
