<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style2.css" />
    .
    <link
      rel="icon"
      href="https://img.icons8.com/material/452/search--v1.png"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Not Google</title>
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <h2>Welcome to the club</h2>
        <h1>Not-Google</h1>
        <h3>
          Get ready for the coolest, most exciting web browsing experience of
          your life
        </h3>
        <form>
          <input type="text" id="searchText" />
          <select id="selectSearch">
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
            <input type="submit" value="Search" onclick="search()" />
          </select>
        </form>
      </div>

      <div class="quicknav">
        <div
          class="card"
          id="projectCard"
          onclick="window.open('https://www.izacpeterson.com/','mywindow');"
        >
          <h2>
            <img
              src="https://image.flaticon.com/icons/png/512/943/943127.png"
              alt=""
            />
          </h2>
        </div>
        <div
          class="card"
          id="youtubeCard"
          onclick="window.open('https://www.youtube.com/','mywindow');"
        >
          <h2>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
              alt=""
            />
          </h2>
        </div>
        <div
          class="card"
          id="gmailCard"
          onclick="window.open('https://mail.google.com/mail/u/0/#inbox','mywindow');"
        >
          <h2>
            <img
              src="https://cdn4.iconfinder.com/data/icons/free-colorful-icons/360/gmail.png"
              alt=""
            />
          </h2>
        </div>

        <div
          class="card"
          id="canvasCard"
          onclick="window.open('https://mtec.instructure.com/courses/605592?invitation=Ds2NyIvIGyFSUyNaXvFSAtCS2x0fjFYfqjjNwXjO');"
        >
          <h2>
            <img
              src="https://www.stetson.edu/other/canvas/media/Canvas-Logo.png"
              alt=""
            />
          </h2>
        </div>

        <div
          class="card"
          id="pluralsightCard"
          onclick="window.open('https://app.pluralsight.com/library/?source=/profile/onboarding');"
        >
          <h2>
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/pluralsight-3521645-2945089.png"
              alt=""
            />
          </h2>
        </div>

        <div
          class="card"
          id="gitHubCard"
          onclick="window.open('https://github.com/');"
        >
          <h2>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
              alt=""
            />
          </h2>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
