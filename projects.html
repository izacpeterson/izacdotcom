<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/53c6eecb7e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script defer src="./js/transitions.js"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <title>Izac Peterson</title>
  </head>
  <body>
    <header id="header"></header>
    <header id="mobileHeader">
      <button><i class="fas fa-bars"></i></button>
    </header>
    <nav id="sideNav"></nav>
    <main id="swup-" class="transition-fade">
      <h1>Projects</h1>
      <nav id="projectType">
        <input type="checkbox" name="" id="showAll" />
        <label for="showAll">All</label>
        <input type="checkbox" name="" id="showJs" />
        <label for="showJs">Javascript</label>
        <input type="checkbox" name="" id="showCss" />
        <label for="showCss">CSS</label>
        <input type="checkbox" name="" id="showSass" />
        <label for="showSass">SASS</label>
        <input type="checkbox" name="" id="showBs" />
        <label for="showBs">BootStrap</label>
      </nav>
      <div id="projectList"></div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./js/nav.js"></script>
  <script defer src="./js/projects.js"></script>
</html>
