<script type="module">
  import { images } from "./images.js";

  images.forEach((image) => {
    console.log(image.text);
    document.querySelector("#imgList").innerHTML += `
    <liclass="m-5">
      <a class='full' href="./images/${image.src}">
        <img class="astro"  id="${image.text}" src="./thumbs/${image.src}" alt="${image.text}">
      </a>
      <span class="flex justify-between">${image.text}
        <a href="./images/${image.src}" download class="download" id="${image.text}">Download</a>
      </span>
    </li>`;
  });

  function toggleBigImg() {
    document.querySelector(".bigImg").style.visibility = "visible";
  }
</script>
<style>
  img.astro {
    width: 400px;
    height: 300px;
    object-fit: cover;
  }
