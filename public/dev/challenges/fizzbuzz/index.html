<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Fizz Buzz" />
    <meta name="keywords"
        content="Izac, Izac Peterson, web, web developer, web development, javascript, html, css, vue, react" />

    <script src="https://kit.fontawesome.com/53c6eecb7e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../../img/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="./app.js"></script>
    <title>FizzBuzz</title>
</head>


<body class="bg-zinc-900 text-white">
    <header class="flex flex-col md:flex-row justify-between items-center bg-zinc-800 items-center shadow-md mb-10 p-5">
        <span class="flex items-center">
            <img src="../../../img/logo_transparent.png" alt="" class="w-24 h-24 mr-10" />
            <h1 class="text-4xl lg:text-6xl">Izac Peterson</h1>
        </span>
        <h1 class="md:text-4xl">Fizz Buzz</h1>
    </header>
    <main class="flex flex-col items-center justify center">
        <p class="p-4 lg:w-1/3">FizzBuzz is a simple coding challeng. Print all numbers between 0 and the Max Value. Multiples of 3 will
            be replaced by "Fizz", multiples of 5 will be replaced by "Buzz", and multiples of both 3 and 5 will be
            replaced by "FizzBuzz"</p>
        <form action="./" class="p-5 text-xl">

            <label for="max">Max:</label> <input type="text" name="max" class="bg-zinc-800">
            <button class="bg-green-500 px-2">Go</button>
        </form>
        <ul id="fizzbuzzList" class="flex flex-wrap"></ul>
    </main>
</body>

</html>
